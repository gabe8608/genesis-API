<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro de Génesis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 5px; }
    #resultados { margin-top: 20px; }
    .capitulo { margin-bottom: 15px; }
    .verso { margin-left: 15px; }
  </style>
</head>
<body>
  <h1>BÚSQUEDA DE CAPÍTULOS LIBRO GÉNESIS</h1>

  <input type="number" id="buscar" placeholder="Número de capítulo" />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <script>
    function buscar() {
      const capitulo = document.getElementById("buscar").value;
      if (!capitulo) {
        alert("El número de capítulo no es correcto");
        return;
      }

      fetch(`http://localhost:8080/genesis/${capitulo}`)  // tu API en Java
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("resultados");
          div.innerHTML = "";

          if (!data.Genesis || data.Genesis.length === 0) {
            div.innerHTML = "<p>Número invalido.</p>";
            return;
          }

          data.Genesis.forEach(c => {
            const capDiv = document.createElement("div");
            capDiv.classList.add("capitulo");
            capDiv.innerHTML = `<h2>Capítulo ${c.chapter}</h2>`;

            c.verses.forEach(v => {
              const versoP = document.createElement("p");
              versoP.classList.add("verso");
              versoP.textContent = `${v.verse}. ${v.text}`;
              capDiv.appendChild(versoP);
            });

            div.appendChild(capDiv);
          });
        })
        .catch(err => {
          console.error(err);
          alert("Ese capítulo no existe");
        });
    }
  </script>
</body>
</html>
