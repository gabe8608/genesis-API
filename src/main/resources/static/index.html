<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda Génesis</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #fdf6e3;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #4a2c2a;
      text-transform: uppercase;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 2px solid #4a2c2a;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 16px;
      background-color: #fff8e1;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #8b5e3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6f4226;
    }

    #resultados {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .capitulo {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px 0;
      max-width: 600px;
      line-height: 1.6;
    }

    .capitulo h2 {
      text-align: center;
      color: #6f4226;
      margin-bottom: 15px;
    }

    .verso {
      margin-left: 20px;
      text-indent: -10px; /* estilo libro */
    }
  </style>
</head>
<body>
  <h1>Búsqueda de capítulos - Libro Génesis</h1>

  <div class="search-bar">
    <input type="number" id="buscar" placeholder="Ingresa número de capítulo..." />
    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="resultados"></div>

  <script>
    function buscar() {
      const capitulo = document.getElementById("buscar").value;
      if (!capitulo) {
        alert("Por favor ingresa un número de capítulo.");
        return;
      }

      fetch(`http://localhost:8081/genesis/${capitulo}`)  // tu API en Java
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("resultados");
          div.innerHTML = "";

          if (!data.Genesis || data.Genesis.length === 0) {
            div.innerHTML = "<p>No se encontraron resultados.</p>";
            return;
          }

          data.Genesis.forEach(c => {
            const capDiv = document.createElement("div");
            capDiv.classList.add("capitulo");
            capDiv.innerHTML = `<h2>Capítulo ${c.chapter}</h2>`;

            c.verses.forEach(v => {
              const versoP = document.createElement("p");
              versoP.classList.add("verso");
              versoP.textContent = `${v.verse}. ${v.text}`;
              capDiv.appendChild(versoP);
            });

            div.appendChild(capDiv);
          });
        })
        .catch(err => {
          console.error(err);
          alert("Error al consultar el capítulo");
        });
    }
  </script>
</body>
</html>
